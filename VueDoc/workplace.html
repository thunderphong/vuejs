<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workplace</title>
</head>
<body>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>

    <div id="app1">
        <h1>{{ title }}</h1>
        <button @click="show">Show paragraph</button>
        <p v-if="showParagraph">This is not visible</p>
    </div>

    <div id="app2">
        <h1>{{ title }}</h1>
        <button @click="onChange">Change title in vm1</button>
        <!-- <p v-if="showParagraph">This is not visible</p> -->
    </div>
    
    <script>
        const vm1 = new Vue({
            el: '#app1',
            data: {
                title: "Vue Instance",
                showParagraph: false
            },
            methods: {
                show: function(){
                    this.showParagraph = true;
                    this.title = 'Vue instance (extended)';
                }
            }, 
            computed: {
                lowerCase: function(){
                    return this.title.toLowerCase();
                }
            },
            watch: {
                title: function(value){
                    alert('Title changed, new value: ' + value);
                }
            }
        });

        const vm2 = new Vue({
            el: '#app2',
            data: {
                title: 'Second instance'
            },
            methods: {
                onChange: function() {
                    vm1.title = "Change";
                }
            }
        })

    </script>
    
</body>
</html>
