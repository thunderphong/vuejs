<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increase(2, $event)">Click me!</button>
        <p>{{ counter }}</p>
        <p v-on:mousemove="coordinates">
            Coordinate: {{ x }} - {{ y }}
            / <span v-on:mousemove.stop="stopPropagate"> STOP DOING </span>
        </p>
        <input type="text" v-on:keyup.enter="alertMe">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                x: 0,
                y: 0
            },
            methods: {
                increase: function(step, event){
                    this.counter += step;
                },            
                coordinates: function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                alertMe: function(){
                    alert('MAAAAAA');
                }
            }
        });
    </script>
</body>
</html>
